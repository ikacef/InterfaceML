<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote</title>
    <link rel="stylesheet" type="text/css" href="remote.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script>
       
    </script>
</head>

<div class="App">

    <header class="App-header">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.0.0/shaka-player.compiled.js"></script>
        <script src="CastVideos.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <div class="video">
            <video id="my-vid" src="mov_bbb.mp4" type="video/mp4" controls ref="mov_bbb.mp4"></video>
        </div>
        <div class="box">
            <div class="top-row">
                <button class="power"><i class="fi fi-br-power"></i></button>
            </div>
            <div class="middle-row">
                <div class="ok-inner">
                    <button class="edge-button top"></button>
                    <button class="edge-button right"></button>
                    <button class="edge-button bottom"></button>
                    <button class="edge-button left"></button>

                    <button class="ok-outer"></button>
                </div>

            </div>
            <div class="bottom-row">
                <div class="box-buttons">
                    <div class="col1">
                        <button class="bt" onclick="connectButton"><i class="fi fi-br-angle-small-left"></i></button>
                        <button class="bt" onclick="start"><i class="fi fi-br-play-pause"></i></button>
                        <button class="bt" onclick="mute"><i class="fi fi-br-volume-mute"></i></button>
                    </div>
                    <div class="col2">
                        <button class="bt"><i class="fi fi-br-screen"></i></button>
                        <button class="bt-four">
                            <i onclick="increaseVolume" class="fi fi-br-plus"></i>
                            <i onclick="decreaseVolume" class="fi fi-br-minus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>

<body>

</body>

</html>
