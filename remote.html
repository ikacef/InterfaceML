<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Sender</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.0.0/shaka-player.compiled.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">    <link rel="stylesheet" href="./sender.css">
  </head>
  <body>
      
    <header class="App-header">
      <div class="box">
          <div class="top-row">
            <button class="bt" id="powerButton"><i class="fa-solid fa-power-off"></i></button>
            
          </div>
          <div class="bottom-row">
              <div class="box-buttons" id="row_container">
                  <div class="row1">
                    <button class="bt" id="startButton">START</button>
                      <button  class="bt" id="playBtn"><i  class="fi fi-br-play-pause"></i></button>
                  </div>
                  <div class="row2">
                      <div>
                        <button class="" id="nextBtn"></button>
                        <button class="" id="previousBtn"></button>
                      </div>
                      <button class="bt-four">
                          <i class="volumeUp fi fi-br-plus" id="plus"></i>
                          <i class="volumeDown fi fi-br-minus" id="minus"></i>
                      </button>
                  </div>
                  <div class="row3">
                    <button class="bt"><i class="fi fi-br-angle-small-left"></i></button>
                    <button class="bt"><i class="fi fi-br-volume-mute" id="muteToggle"></i></button>
                  </div>
              </div>
            </div>
          </div>
    </header>
                <script src="CastVideos.js" type="module"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
                <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>        
  </body>
</html>
